<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Applicazione</title>
    </head>
    <body> 
        <div class="app">
			<div id="Home">
			<script type="text/javascript">
				var startx = 0;
				var starty = 0;
				var a = 0;
				var b = 0;
				function Sposta(div) 
				{        
					if(startx < 450 && starty == 0) 
					{
						document.getElementById(div).style.marginLeft = "+" + startx + "px";
						startx+=5;
						setTimeout("Sposta('" + div + "')",1);
						document.getElementById(div).style.height = "+" + a + "px";
						a+=1;
						document.getElementById(div).style.width = "+" + b + "px";
						b+=1;
					}
					else if(startx == 450 && starty < 450)
					{
						document.getElementById(div).style.marginTop = "+" + starty + "px";
						starty+=5;
						setTimeout("Sposta('" + div + "')",1);
						document.getElementById(div).style.height = "+" + a + "px";
						a-=1;
						document.getElementById(div).style.width = "+" + b + "px";
						b-=1;
					}
					else if(startx > 0 && starty == 450)
					{
						document.getElementById(div).style.marginLeft = "+" + startx + "px";
						startx-=5;
						setTimeout("Sposta('" + div + "')",1);
						document.getElementById(div).style.height = "+" + a + "px";
						a+=1;
						document.getElementById(div).style.width = "+" + b + "px";
						b+=1;
					}
					else if(starty > 0 && startx == 0)
					{
						document.getElementById(div).style.marginTop = "+" + starty + "px";
						starty-=5;
						setTimeout("Sposta('" + div + "')",1);
						document.getElementById(div).style.height = "+" + a + "px";
						a-=1;
						document.getElementById(div).style.width = "+" + b + "px";
						b-=1;
					}
				} 
				Sposta('Home');
			</script>
			</div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
